{% extends 'base.html' %}

{% block title %}
Редактирование задания
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Редактирование задания</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название задачи">
        <textarea name="content" id="content" class="form-control" placeholder="Введите основной текст">{{ article.content }}</textarea><br>
        <input type="submit" class="btn btn-outline-warning" value="Редактировать">
    </form>
</div>
{% endblock %}
